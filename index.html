<script type="text/javascript">
$( document ).ready(function() {
  load();	
  console.log("done")
});

$(document).on("keydown", function(e){
	console.log(e.keyCode);

	switch(e.keyCode) {
		case 37:
			slideAnterior();
			break;
		case 39:
			slideSiguiente();
			break;
		case 27:
			$("#overlay").hide();
	}

});

$(document).ready(function(){
	$('a[href^="#"]').on('click',function (e) {
	    e.preventDefault();
	    console.log(e);
	    var target = this.hash;
	    console.log(target);
	    var d =0;
	    
		  if(target.slice(0,2) == "#_"){
		  	console.log("hola");
	    	$("#overlay").show();
	    }
	    if(target == "#Nosotros"){
	    	//alert("Correr nyan")
	    	$("#nyan").show();
	    	$("#nyan").animate({
   
    left: "+=80%",
    }, 7000, function() {
    $("#nyan").hide();
    $("#nyan").css('left','0%')
  });
	    }

	    
	    console.log(target);
	    $target = $(target);

	    $('html, body').stop().animate({
	        'scrollTop': $target.offset().top-d
	    }, 900, 'swing', function () {
	        window.location.hash = target;
	    });
	});



});
</script>
